<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>

<body>
    <h1>inserindo vídeos hospedos localmente</h1>
    <p>Este vídeo está hospedado no meu proprío servidor.</p>
    <video controls width="300" loop>
        <source src="videos/Meu-Video.mp4" type="video/mp4">
    </video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9rZKhGrQ1wo" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>

</html>
