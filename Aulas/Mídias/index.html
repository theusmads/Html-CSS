<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>

<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Imagem que muda de resolução conforme o tamanho da tela</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/fot-g.png" alt="Foto grande">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender reproduzir áudios em HTML5</p>
    
    <audio preload="auto" autoplay controls loop>
        <source src="midia/ice&fire.mp3" type="audio/mpeg">
    </audio>
</body>

</html>
