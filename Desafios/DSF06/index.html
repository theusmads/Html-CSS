<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>

<body>
    <h1>
        Tags em HTML
    </h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag
        deverá utilizar em cada caso.
    </p>
    <ul>
        <li><abbr title="Usamos a tag &lt;p>">Parágrafos</abbr>
        <li><abbr title="Usamos as tag &lt;h1&gt;&lt;h2&gt;&lt;h3&gt;...&lt;h6&gt;">Títulos</abbr>
        <li><abbr title="Usamos a tag &lt;img src=&quot;link&quot; alt=&quot;descrição&quot;&gt;">Imagem</abbr>
        <li><abbr title="utilizamos a tag &lt;abbr&gt;">Abreviações</abbr>
        <li><abbr title="O Código-fonte é a tag &lt;!DOCTYPE html&gt;">Código-fonte</abbr>
        <li><abbr title="Usamos a tag &lt;ol type=&quot;1,A,a,I,i&quot;&gt;">Listas numeradas</abbr>
        <li><abbr title="Usamos a tag &lt;ul type=&quot;disc,square,circle,&quot;&gt;">Listas com demarcadores</abbr>
    </ul>
<ol type="">
</body>

</html>
